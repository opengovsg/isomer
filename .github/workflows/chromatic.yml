# Workflow name
name: "Chromatic for Isomer Components"

# Event for the workflow
on:
  pull_request:
    types: [opened, reopened, synchronize]

  push:
    branches:
      - main

# List of jobs
jobs:
  # JOB to run change detection
  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      components: ${{ steps.filter.outputs.components }}
    steps:
      - uses: actions/checkout@v4
      # For pull requests it's not necessary to checkout the code
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            components:
              - '.github/workflows/chromatic.yml'
              - 'packages/components/.storybook/**'
              - 'packages/components/src/**'
              - 'packages/components/package.json'
              - 'packages/components/package-lock.json'
              - 'packages/components/tailwind.config.js'
  chromatic:
    needs: changes
    # Operating System
    runs-on: ubuntu-latest
    # Only run if the user is not a bot, and has changes
    if: ${{ !endsWith(github.actor , 'bot') && !endsWith(github.actor, '[bot]') && needs.changes.outputs.components == 'true' }}
    environment: staging
    # Job steps
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for v4
      - name: Setup
        uses: ./tooling/github/setup
      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          workingDir: packages/components
          storybookBaseDir: packages/components
          projectToken: ${{ secrets.CHROMATIC_COMPONENTS_PROJECT_TOKEN }}
          onlyChanged: true
          exitOnceUploaded: true
          autoAcceptChanges: main
